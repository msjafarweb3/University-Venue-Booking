<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Venue Booking</title>
   <link rel="icon" type="image/png" href="/static/cropped-nsuk.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 0.75rem; /* Consistent with other cards */
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); /* Consistent with other cards */
    }
    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo-img {
      height: 50px;
      width: auto;
      max-width: 100%;
      object-fit: contain;
    }
    @media (max-width: 480px) {
      .card {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow">
      <div class="text-center mb-3">
        <img src="/static/cropped-nsuk.png" alt="School Logo" class="logo-img">
        <h5 class="fw-bold">NASARAWA STATE UNIVERSITY, KEFFI</h5>
        <h6 class="text-success">Venue Booking System</h6>
        <p class="text-muted">Enter your email to reset your password.</p>
      </div>

      <div id="messageDisplay" class="alert d-none" role="alert"></div>

      <form id="forgotPasswordForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your registered email" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Send Reset Link</button>
        <p class="text-center mt-3 small">Remember your password? <a href="http://127.0.0.1:5000/login" class="text-success">Login here</a></p>
      </form>
    </div>
  </div>

  <script>
    // Base URL for API calls (adjust if your Flask app is on a different host/port)
    const API_BASE_URL = 'http://127.0.0.1:5000';

    function showMessage(message, isError = false, targetId = "messageDisplay") {
        const messageDiv = document.getElementById(targetId);
        if (messageDiv) {
            messageDiv.textContent = message;
            messageDiv.className = `alert ${isError ? 'alert-danger' : 'alert-success'} d-block`;
            setTimeout(() => {
                messageDiv.classList.remove('d-block');
                messageDiv.classList.add('d-none');
            }, 3000); // Hide after 3 seconds for consistency
        }
    }

    document.getElementById("forgotPasswordForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const response = await fetch(`${API_BASE_URL}/forgot_password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email })
        });

        const result = await response.json();
        if (response.ok) {
          showMessage(result.message, false);
        } else {
          showMessage(result.error || "Failed to send password reset link.", true);
        }
      } catch (error) {
        console.error('Error sending password reset link:', error);
        showMessage('Failed to send password reset link due to network error.', true);
      }
    });
  </script>
</body>
</html>
